<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>I solve it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>I solve it</h1>
            <input type="text" value="buscar..."> <!--Quiero que el buscar se lea pero no sea parte del texto. Que al escribir se borre solo-->
        </div>
    </header>
    <div class="lateral">
        <div class="lateral_usuario">
            <h4>Nombre</h4>
            <h5>@nombre</h5>
            <div class="valoracion">
                <!--Aca van las estrellas. Dejo esto para hacer un AFTER en css-->
            </div>
        </div>
        <div class="lateral_menu">
            <ul type="none">
                <li><h3>Inicio</h3></li>
                <li><h3>Mis dudas</h3></li>
                <li><h3>Dudas propuestas</h3></li>
                <li><h3>Usuarios seguidos</h3></li>
                <li><h3>Mensajes privados</h3></li>
                <li><h3>Mi perfil</h3></li>
            </ul>
        </div>
        <div class="lateral_nuevaDuda">
            <h2>Nueva duda</h2>
        </div>
    </div>
    <div class="main">
        <div class="casillas">
            <div class="mensaje_preview">
                <h4>Nombre</h4>
                <p>Ultimo mensaje</p>
                <cite>10 min</cite>
            </div>
        </div>
        <div class="chatActivo">
            <div class="chat_mensajes">
                <!--Aca es donde scrolleas los mensajes-->
            </div>
            <div class="mensaje_menu">
                <input type="text" value="Escribe algo...">
            </div>
        </div>
    </div>
</body>
</html>
